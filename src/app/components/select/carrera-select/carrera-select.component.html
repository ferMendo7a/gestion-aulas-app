<mat-form-field>
    <mat-label>Carrera</mat-label>
    <mat-select [compareWith]="compareObjects" [(ngModel)]="carrera" (selectionChange)="onCarreraSelected()">
        <mat-option *ngFor="let carrera of carreras" [value]="carrera">
            {{carrera.descripcion}}
        </mat-option>
    </mat-select>
</mat-form-field>
