<mat-form-field appearance="fill">
    <mat-label>Materia</mat-label>
    <mat-select [compareWith]="compareObjects" [(ngModel)]="materia" (selectionChange)="onMateriaSelected()">
        <mat-option *ngFor="let materia of materias" [value]="materia">
            {{materia.descripcion}}
        </mat-option>
    </mat-select>
</mat-form-field>
