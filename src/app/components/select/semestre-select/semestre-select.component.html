<mat-form-field>
    <mat-label>Semestre</mat-label>
    <mat-select [compareWith]="compareObjects" [(ngModel)]="semestre" (selectionChange)="onSemestreSelected()">
        <mat-option *ngFor="let semestre of semestres" [value]="semestre">
            {{semestre.descripcion}}
        </mat-option>
    </mat-select>
</mat-form-field>
