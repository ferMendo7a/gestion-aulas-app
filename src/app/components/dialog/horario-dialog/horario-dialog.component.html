<h2 mat-dialog-title>Agregar horario</h2>
<mat-dialog-content>
    <div class="row">

        <div class="col-12">

            <app-materia-select (materiaSelected)="setMateria($event)" [value]="data.materia"></app-materia-select>

        </div>
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Seleccione una fecha</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="data.fecha" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>    
        </div>
        <div class="col-6">
            <input matInput type="time" placeholder="Inicio" [(ngModel)]="data.horarioInicio">
        </div>
        <div class="col-6">
            <input matInput type="time" placeholder="Fin" [(ngModel)]="data.horarioFin">
        </div>
        <div class="col-12">

            <app-aula-select (aulaSelected)="setAula($event)" [value]="data.aula"></app-aula-select>
            <p>{{data.carrera.descripcion}}</p>

            <button mat-raised-button color="primary" (click)="submit()">Submit</button>


        </div>
    </div>
</mat-dialog-content>
