<h2 mat-dialog-title>Agregar horario</h2>
<mat-dialog-content>
    <div class="row">

        <div class="col-12">

            <app-materia-select (materiaSelected)="setMateria($event)" [value]="data.materia"></app-materia-select>

        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Seleccione una fecha</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="data.fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Inicio</mat-label>
                <input matInput type="time" placeholder="Inicio" [(ngModel)]="data.horarioInicio">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Fin</mat-label>
                <input matInput type="time" placeholder="Fin" [(ngModel)]="data.horarioFin">
            </mat-form-field>
        </div>
        <div class="col-12">

            <mat-checkbox class="example-margin" [(ngModel)]="data.registrarHastaFinalPeriodo">Repetir clase durante todo el periodo</mat-checkbox>

            <app-aula-select (aulaSelected)="setAula($event)" [value]="data.aula"></app-aula-select>
            <p>{{data.curso.carrera.descripcion}} ({{data.curso.seccion.descripcion}}) - {{data.curso.semestre.descripcion}} </p>

            <div class="submit-button">
                <button mat-button mat-dialog-close>Cancelar</button>
                <button mat-raised-button color="primary" (click)="submit()">Guardar</button>
            </div>


        </div>
    </div>
</mat-dialog-content>
