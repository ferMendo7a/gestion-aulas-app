<h2 mat-dialog-title>Consulta de disponibilidad de aulas</h2>
<mat-dialog-content>
    <div class="row">

        <div class="col-6">
            <mat-form-field>
                <mat-label>Filtrar desde</mat-label>
                <input matInput type="datetime-local" [(ngModel)]="intervaloInicioFin.fechaHoraInicio">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Filtrar hasta</mat-label>
                <input matInput type="datetime-local" [(ngModel)]="intervaloInicioFin.fechaHoraFin">
            </mat-form-field>
        </div>
        <div class="col-12">
            <button mat-button (click)="buscarAulasDisponibles(intervaloInicioFin)">
                Buscar
            </button>
        </div>


        <div class="col-12">

            <table mat-table [dataSource]="aulas">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let aula"> {{ aula.id }} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let aula"> {{ aula.descripcion }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id', 'descripcion']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'descripcion'];"></tr>

            </table>

        </div>



    </div>
</mat-dialog-content>
