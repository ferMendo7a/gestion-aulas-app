<div class="col-6 block-center" >
<mat-card>

    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form>
        <mat-card-content>
            <div class="col-12">
                
                    <mat-form-field>
                        <mat-label>Nombre de usuario</mat-label>
                        <mat-icon matPrefix>account_circle</mat-icon>
                        <input name="username" matInput [(ngModel)]="usuario.username">
                    </mat-form-field>

            </div>

            <div class="col-12">
                
                <mat-form-field>
                    <mat-label>Contrase√±a</mat-label>
                    <mat-icon matPrefix>lock</mat-icon>
                    <input name="password" type="password" matInput [(ngModel)]="usuario.password">
                </mat-form-field>

            </div>
        </mat-card-content>

        <div class="col-12">
            <button mat-button (click)="onSubmit()" >Entrar</button>
        </div>

    </form>        
</mat-card>
</div>
