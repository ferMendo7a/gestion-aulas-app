<div class="col-lg-3 col-md-4 col-sm-8 col-12 block-center" style="height: 100vh;">
    <mat-card style="top: 15%; border-radius: 10px;">

        <form>
            <mat-card-content>
                <div class="block-logo">
                    <img src="assets/img/logo-gestion-aulas.png">
                </div>
                <div class="col-12">

                    <mat-form-field class="input-login">
                        <mat-label>Nombre de usuario</mat-label>
                        <mat-icon matPrefix>account_circle</mat-icon>
                        <input name="username" matInput [(ngModel)]="usuario.username">
                    </mat-form-field>

                </div>

                <div class="col-12">

                    <mat-form-field class="input-login">
                        <mat-label>Contrase√±a</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input name="password" type="password" matInput [(ngModel)]="usuario.password">
                    </mat-form-field>

                </div>

                <div class="col-12" style="margin-top: 30px;">
                    <button mat-button (click)="onSubmit()" style="width: 100%;">Entrar</button>
                </div>

            </mat-card-content>
        </form>
    </mat-card>
</div>
