<div class="col-6">
<mat-card>

    <form>
        <div class="row">
            <div class="col-12">
                
                    <mat-form-field>
                        <mat-label>Nombre de usuario</mat-label>
                        <mat-icon matPrefix>account_circle</mat-icon>
                        <input matInput [value]="usuario.username">
                    </mat-form-field>

            </div>

            <div class="col-12">
                
                <mat-form-field>
                    <mat-label>Contrase√±a</mat-label>
                    <mat-icon matPrefix>lock</mat-icon>
                    <input type="password" matInput [value]="usuario.password">
                </mat-form-field>

            </div>

            <div class="col-12">
                <button mat-button (click)="onSubmit()" >Entrar</button>
            </div>

        </div>
    </form>        
</mat-card>
</div>
