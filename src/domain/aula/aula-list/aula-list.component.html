<mat-toolbar class="toolbar-header mat-elevation-z8">
    <mat-toolbar-row>
        <p>{{ titulo }}</p>

        <span class="flex-spacer"></span>
        <button mat-button (click)="nuevo()">Nuevo</button>

    </mat-toolbar-row>
</mat-toolbar>

<div class="row">
    <div class="col-12">

        <mat-spinner *ngIf="loading"></mat-spinner>

        <div *ngIf="!loading" class="mat-elevation-z8 animated fadeIn">

            <table mat-table [dataSource]="aulas">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let aula"> {{ aula.id }} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let aula"> {{ aula.descripcion }} </td>
                </ng-container>

                <ng-container matColumnDef="sector">
                    <th mat-header-cell *matHeaderCellDef> Sector </th>
                    <td mat-cell *matCellDef="let aula"> {{ aula.sector }} </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let aula" class="right">
                        <button mat-icon-button (click)="editar(aula.id)">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['id', 'descripcion', 'sector', 'options']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'descripcion', 'sector', 'options'];"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons>
            </mat-paginator>

        </div>

    </div>
</div>
