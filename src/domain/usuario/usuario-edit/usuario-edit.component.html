<app-action-bar (actionVolver)="volver()" [options]="options"></app-action-bar>

<mat-card>

    <form>

        <mat-spinner *ngIf="loading"></mat-spinner>

        <mat-tab-group *ngIf="!loading" class="animated fadeIn">

            <mat-tab label="Datos Generales">

                <div class="col-12">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput [value]="usuario.nombre">
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput [value]="usuario.username">
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput [value]="usuario.email">
                    </mat-form-field>
                </div>

            </mat-tab>

            <mat-tab label="Grupo del usuario">

                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Grupo</mat-label>
                        <input matInput disabled [value]="usuario.grupo.nombre">
                    </mat-form-field>
                </div>

            </mat-tab>


        </mat-tab-group>
    </form>


</mat-card>
