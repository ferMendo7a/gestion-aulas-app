<h3 class="titulo-pagina">{{ titulo }}</h3>
<hr>

<mat-card>

    <div class="flex-form">

        <div class="col-4">
            <mat-form-field>
                <mat-label>Filtrar por</mat-label>
                <mat-select [(value)]="filtroCalendario">
                    <mat-option value="C">Curso</mat-option>
                    <mat-option value="A">Aula</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="flex-form col-8 no-padding" *ngIf="filtroCalendario == 'C'">

            <div class="col-5">
                <app-carrera-select></app-carrera-select>
            </div>
            <div class="col-5">
                <app-semestre-select></app-semestre-select>
            </div>
            <div class="col-2">
                <button mat-raised-button color="primary" (click)="buscarPorCurso()" style="width: 100%; margin-top: 10px;">Buscar</button>
            </div>
        </div>

        <div *ngIf="filtroCalendario == 'A'">

            <div class="col-6">
                <app-aula-select></app-aula-select>
            </div>

        </div>


    </div>

    <div class="box-margin-top col-12 no-padding">
        <mat-spinner *ngIf="loading"></mat-spinner>

        <app-calendar *ngIf="showHorario" [horarios]="horarios"></app-calendar>
    </div>

</mat-card>
